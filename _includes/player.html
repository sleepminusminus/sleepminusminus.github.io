<div id="player">
    <div id="player-play-button">
        <i class="fa-solid fa-play"></i>
    </div>
    <div id="player-artist-name-container">
        <div id="player-artist-name">Artist name</a></div>
    </div>
    <div id="player-song-name-container">
        <div id="player-song-name">Song name</a></div>
    </div>
    <audio id="player-audio" src="https://listen.moe/fallback" type="audio/mpeg" nocontrols></audio>
    <a href="https://listen.moe"><img id="player-logo" src="https://listen.moe/_nuxt/img/logo-square-64.248c1f3.png"></a>
    <div id="player-volume">
        <input id="player-volume-slider" type="range" min="0.00" max="1.00" step="any">
    </div>
    <script src="/assets/js/player.js"></script>
</div>
